<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define el conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para que la página sea responsiva -->
    <title>Registro</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/CSS/registroStyle.css')}}" /> <!-- Enlace a la hoja de estilos CSS para el registro -->
</head>
<body style="background-color: rgb(189, 189, 189);"> <!-- Color de fondo del cuerpo de la página -->
    
    <div class="registro-container"> <!-- Contenedor principal para el formulario de registro -->
        <h2>Registro</h2> <!-- Título del formulario -->
        <form action="#" method="post"> <!-- Formulario con método POST y acción definida (puede cambiarse) -->
            <div class="input-group"> <!-- Grupo de entrada para el nombre de usuario -->
                <label for="username">Usuario</label> <!-- Etiqueta para el campo de nombre de usuario -->
                <input type="text" id="username" name="username" required> <!-- Campo de entrada para el nombre de usuario -->
            </div>
            <div class="input-group"> <!-- Grupo de entrada para el correo electrónico -->
                <label for="email">Correo Electrónico</label> <!-- Etiqueta para el campo de correo electrónico -->
                <input type="email" id="email" name="email" required> <!-- Campo de entrada para el correo electrónico -->
            </div>
            <div class="input-group"> <!-- Grupo de entrada para la contraseña -->
                <label for="password">Contraseña</label> <!-- Etiqueta para el campo de contraseña -->
                <input type="password" id="password" name="password" required> <!-- Campo de entrada para la contraseña -->
            </div>
            <button type="submit">Registrarse</button> <!-- Botón para enviar el formulario -->
            <br>
            <br>
            <a href="{{ url_for('home') }}" class="register-button">volver</a> <!-- Enlace para volver a la página principal -->
        </form>
    </div>
</body>
</html>
